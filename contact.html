    <!-- -------End Header --------->
    <!-- -------Contacts --------->
    <div class="contact">
      <div class="wrapper">
        <div class="contact-inner">
          <div class="contact-left">
            <form action="#">
              <h3>Leave Us A Message</h3>
              <div class="input-ctn">
                <input type="text" placeholder="Enter Name" />
              </div>
              <div class="input-ctn">
                <input type="text" placeholder="Enter Email" />
              </div>
              <div class="input-ctn">
                <input type="text" placeholder="Enter Phone" />
              </div>
              <div class="input-ctn">
                <textarea
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Message"
                ></textarea>
              </div>
              <button class="btn-plain">SEND MESSAGE</button>
            </form>
          </div>
          <div class="contact-right"></div>
        </div>
      </div>
    </div>
